Section "Device"
    Identifier     "intel"
    Driver         "modesetting"
    BusID          "PCI:0:2:0"
    Option         "AccelMethod" "sna"
EndSection


Section "Monitor"
	Identifier "Monitor0"
	Option "DPMS" "1"
EndSection

Section "Screen"
    Identifier    "Screen0"  #Collapse Monitor and Device section to Screen section
    Device        "intel"
    Monitor       "Monitor0"
    DefaultDepth  24 #Choose the depth (16||24)
    SubSection "Display"
        Depth     24
    EndSubSection
EndSection

